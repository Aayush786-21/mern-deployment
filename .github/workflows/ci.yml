name: CI with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend .
          docker tag frontend ${{ secrets.DOCKER_USERNAME }}/frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend

      - name: Build and Push Docker Image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend .
          docker tag backend ${{ secrets.DOCKER_USERNAME }}/backend
          docker push ${{ secrets.DOCKER_USERNAME }}/backend
